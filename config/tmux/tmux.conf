#===============================================================================
# Setup OS Icon
#===============================================================================
set -g @OSICON ""
if-shell 'uname -s | grep -q Linux' 'set -g @OSICON ""'
if-shell 'uname -s | grep -q Darwin' 'set -g @OSICON ""'

#===============================================================================
# Setup colours
#===============================================================================
set -g @COLOUR_STATUS_BG "colour233"
set -g @COLOUR_STATUS_FG "colour254"
set -g @COLOUR_WINDOW "colour239"
set -g @COLOUR_WINDOW_ACTIVE "colour31"
if-shell 'env | grep -q ^SSH_CLIENT' 'set -g @COLOUR_WINDOW_ACTIVE "colour22"'

# General Configuration
#===============================================================================
set -g default-terminal "${TERM}"
# set -sa terminal-overrides ",xterm*:Tc"
set -sg terminal-overrides ",*:RGB"

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1
setw -g automatic-rename off
set -g renumber-windows on

set-window-option -g mode-keys vi


#===============================================================================
# Setup pane borders
#===============================================================================
set -g pane-border-lines double
set -g pane-active-border-style fg="#{@COLOUR_WINDOW_ACTIVE}"
set -g pane-border-indicators arrows

#===============================================================================
# Setup Status Line
#===============================================================================
set -g status on
set -g status-interval 2
set -g status-left-length 14
set -g status-style "fg=colour231,bg=#{@COLOUR_STATUS_BG},nobold,noitalics,nounderscore"
set -g status-left "#{?client_prefix,#[fg=#{@COLOUR_STATUS_FG}]#[bg=#{@COLOUR_WINDOW_ACTIVE}]#[bold]#[noitalics]#[nounderscore],#[fg=colour16]#[bg=#{@COLOUR_STATUS_FG}]#[bold]#[noitalics]#[nounderscore]} #{=11:session_name} #{?client_prefix,#[fg=#{@COLOUR_WINDOW_ACTIVE}],#[fg=#{@COLOUR_STATUS_FG}]}#[bg=#{@COLOUR_STATUS_BG}]#[nobold]"
set -g window-status-current-format "#[fg=#{@COLOUR_STATUS_BG},bg=#{@COLOUR_WINDOW_ACTIVE}] #[fg=#{@COLOUR_STATUS_FG},bg=#{@COLOUR_WINDOW_ACTIVE},bold]#I  #W #[fg=#{@COLOUR_WINDOW_ACTIVE},bg=default]"
set -g window-status-format "#[fg=#{@COLOUR_STATUS_BG},bg=#{@COLOUR_WINDOW}] #[fg=gray70,bg=#{@COLOUR_WINDOW}]#I  #W #[fg=#{@COLOUR_WINDOW},bg=default]"
set -g status-right "#[fg=colour236,bg=default,nobold,noitalics,nounderscore] #[fg=colour247,bg=colour236,nobold,noitalics,nounderscore] #(date +'%d %b')#[fg=colour241,bg=colour236,nobold,noitalics,nounderscore] #[fg=colour252,bg=colour236,bold,noitalics,nounderscore] #(date +'%H:%M')#[fg=colour252,bg=colour236,nobold,noitalics,nounderscore] #[fg=#{@COLOUR_WINDOW_ACTIVE},bg=colour252,bold,noitalics,nounderscore] #{@OSICON} #h "

#===============================================================================
# Keyboard controll
#===============================================================================
# Window split settings
unbind %
unbind '"'
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Reload configuration
unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display -d 500 "Configuration reloaded..."

# Resize pane with vi-style motion
bind-key h resize-pane -L
bind-key j resize-pane -D
bind-key k resize-pane -U
bind-key l resize-pane -R

bind f resize-pane -Z

# Select pane vi-style motion 'Ctrl+b <hjkl>`
bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R

# Set keyboard vi-style copy and paste
bind-key -T copy-mode-vi 'v' send -X begin-selection # start selecting text with "v"
bind-key -T copy-mode-vi 'y' send -X copy-selection # copy text with "y"
unbind -T copy-mode-vi MouseDragEnd1Pane # don't exit copy mode when dragging with mouse

#===============================================================================
# Mouse
#===============================================================================
set -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M
bind -n C-WheelUpPane select-pane -t= \; copy-mode -e \; send-keys -M
bind -T copy-mode-vi    C-WheelUpPane   send-keys -X halfpage-up
bind -T copy-mode-vi    C-WheelDownPane send-keys -X halfpage-down

# Configure copy - left click and drag to highlight text in yellow,
# once released left click yellow text will disappear and will automatically be available in clibboard
# # Use vim keybindings in copy mode
setw -g mode-keys vi
# Update default binding of `Enter` to also use copy-pipe
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"
